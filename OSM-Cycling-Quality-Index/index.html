<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>CQI Map (Local PMTiles)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://unpkg.com/maplibre-gl@2.5.0/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        html,
        body,
        #map {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <!-- MapLibre GL JS -->
    <script src="https://unpkg.com/maplibre-gl@^5.6.0/dist/maplibre-gl.js"></script>
    <!-- PMTiles library -->
    <script src="https://unpkg.com/pmtiles@4.3.0/dist/pmtiles.js"></script>
    <script>
        // 1. Register pmtiles protocol
        const protocol = new pmtiles.Protocol();
        maplibregl.addProtocol("pmtiles", protocol.tile.bind(protocol));
      
        // 2. PMTiles file URL (HTTP)
        const httpUrl = "http://localhost:5500/OSM-Cycling-Quality-Index/out.pmtiles";
      
        // 3. Create & register the PMTiles object
        const p = new pmtiles.PMTiles(httpUrl);
        protocol.add(p);
      
        // 4. Init map
        const map = new maplibregl.Map({
          container: "map",
          style: { version: 8, sources: {}, layers: [] },
          center: [-0.13, 51.51],
          zoom: 11
        });
      
        map.on("load", async () => {
          // **DEBUG**: get the vector_layers metadata
          const metadata = await p.getMetadata();
          console.log("PMTiles metadata:", metadata);
          console.table(metadata.vector_layers.map(l => ({
            name: l.name,
            fields: Object.keys(l.fields).join(", ")
          })));
      
          // 5. Add the vector source via the pmtiles:// scheme
          map.addSource("cqi", {
            type: "vector",
            url: "pmtiles://" + httpUrl
          });
      
          // 6. Add a neutral background
          map.addLayer({
            id: "background",
            type: "background",
            paint: { "background-color": "#eeeeee" }
          });
      
          // 7. **Use the real layer name** from metadata.vector_layers[0].name
          const layerName = metadata.vector_layers[0].name;
          map.addLayer({
            id: "cqi-fill",
            type: "fill",
            source: "cqi",
            "source-layer": "default",
            paint: {
              "fill-color": [
                "interpolate", ["linear"], ["get", "index_10"],
                  0, "#f7fbff", 5, "#6baed6", 10, "#08306b"
              ],
              "fill-opacity": 0.7
            }
          });
      
          // 8. Verify youâ€™re actually rendering something
          const rendered = map.queryRenderedFeatures({ layers: ["cqi-fill"] });
          console.log("Rendered features:", rendered.length);
      
          // 9. If zero, fit to the data bounds
          if (!rendered.length && metadata.bounds) {
            map.fitBounds([
              [metadata.bounds[0], metadata.bounds[1]],
              [metadata.bounds[2], metadata.bounds[3]]
            ], { padding: 20 });
          }
        });
      </script>
</body>

</html>
